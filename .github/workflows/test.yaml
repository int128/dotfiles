name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y zsh
      - run: ./install
      - run: zsh -l -c env

      - run: ln -sf $PWD/.bashrc ~/.bashrc
      - run: ln -sf $PWD/.Xdefaults ~/.Xdefaults
      - run: sudo apt-get install -y xvfb xterm x11-xserver-utils
      - run: xvfb-run --auto-servernum -s 'oq-screen 0 640x480x24' bash .github/screenshot.sh
      - uses: actions/upload-artifact@v3
        with:
          name: screenshot
          path: screenshot.jpg
